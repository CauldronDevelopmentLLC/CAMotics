name: Debian Packages

on:
  push:
    branches:
      - '*'
    tags:
      - '*'
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build Debian Packages
        run: make debs
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: debian-packages
          path: matrix/debs
